version: '3.2'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 100M
        reservations:
          cpus: '0.1'
          memory: 10M
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    depends_on:
      - "zookeeper"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ADVERTISED_PORT: "9092"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_HEAP_OPTS: -Xmx256m -Xms256m
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      resources:
        limits:
          cpus: '0.7'
          memory: 300M
        reservations:
          cpus: '0.1'
          memory: 10M
    ports:
      - "9092:9092"
  client-app:
    image: alagiz/websockets-kafka-demo_client-app:latest
    environment:
      - BACKEND_URL_HTTP=http://${HOST_IP}:8080/ws-gateway-http
      - BACKEND_URL_WS=ws://${HOST_IP}:8080/ws-gateway-ws
      - BACKEND_IP=${HOST_IP}:8080
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 50M
        reservations:
          cpus: '0.1'
          memory: 10M
    command: bash -c "/usr/share/nginx/html/env.sh && envsubst '$${BACKEND_IP}' </etc/nginx/conf.d/nginx.conf> /etc/nginx/conf.d/nginx.conf && nginx -g \"daemon off;\""
    ports:
      - 3000:443
  authentication:
    image: alagiz/websockets-kafka-demo_authentication:latest
    command: bundle exec rails s -e production -p 80 -b '0.0.0.0'
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 100M
        reservations:
          cpus: '0.1'
          memory: 10M
    ports:
      - "3101:80"
  gateway:
    image: alagiz/websockets-kafka-demo_gateway:latest
    command: bash -c "bundle exec karafka server --daemon && bundle exec rails s -e production -p 80 -b '0.0.0.0'"
    environment:
      - AUTHENTICATION_URL=http://authentication:80
      - PERFORMER_URL=http://performer:8080
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 300M
        reservations:
          cpus: '0.1'
          memory: 10M
    ports:
      - "3102:80"
  performer:
    image: alagiz/websockets-kafka-demo_performer:latest
    restart: always
    environment:
      - GATEWAY_URL=http://gateway:80
    command: ["java",  "-jar", "/app.jar"]
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 200M
        reservations:
          cpus: '0.1'
          memory: 10M
    ports:
      - "3103:8080"
networks:
  default:
    driver_opts:
      encrypted: "true"
